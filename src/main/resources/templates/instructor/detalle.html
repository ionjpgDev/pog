<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Detalle del Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/instructor/panel}">Instructores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${titulo}">Detalle del Instructor</h1>

        <div th:if="${instructor}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${instructor.nombre + ' ' + instructor.apellidos}"></h5>
                    <p class="card-text"><strong>CI:</strong> <span th:text="${instructor.ci}"></span></p>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${instructor.email}"></span></p>
                    <p class="card-text"><strong>Teléfono:</strong> <span th:text="${instructor.telefono}"></span></p>
                    <p class="card-text"><strong>Fecha de Nacimiento:</strong> <span th:text="${instructor.fechaNacimiento}"></span></p>
                    <p class="card-text"><strong>Fecha de Registro:</strong> <span th:text="${instructor.fechaRegistro}"></span></p>
                    <p class="card-text"><strong>Estado:</strong> <span th:text="${instructor.activo} ? 'Activo' : 'Inactivo'"></span></p>
                    <p class="card-text"><strong>Cursos Asignados:</strong> <span th:text="${instructor.cursosAsignados.getTamanio()}"></span></p>
                </div>
            </div>
        </div>
        <div th:unless="${instructor}">
            <div class="alert alert-warning" role="alert">
                No se encontró el instructor.
            </div>
        </div>

        <a th:href="@{/instructor/panel}" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
