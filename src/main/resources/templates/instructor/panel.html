<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Panel de Instructores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/instructor/panel}">Instructores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/instructor/registrar}">Registrar Instructor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${titulo}">Panel de Instructores</h1>

        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Lista de Instructores</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>CI</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Cursos Asignados</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="instructor : ${instructores}">
                            <td th:text="${instructor.ci}"></td>
                            <td th:text="${instructor.nombre}"></td>
                            <td th:text="${instructor.apellidos}"></td>
                            <td th:text="${instructor.email}"></td>
                            <td th:text="${instructor.cursosAsignados.getTamanio()}"></td>
                            <td>
                                <a th:href="@{/instructor/detalle/{ci}(ci=${instructor.ci})}" class="btn btn-info btn-sm">Ver</a>
                                <a th:href="@{/instructor/cursos/{ci}(ci=${instructor.ci})}" class="btn btn-warning btn-sm">Cursos</a>
                                <a th:href="@{/instructor/eliminar/{ci}(ci=${instructor.ci})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar este instructor?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
