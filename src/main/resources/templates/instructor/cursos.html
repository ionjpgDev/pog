<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Cursos del Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/instructor/panel}">Instructores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${titulo}">Cursos del Instructor</h1>

        <div th:if="${instructor}">
            <h3 th:text="'Instructor: ' + ${instructor.nombre} + ' ' + ${instructor.apellidos}"></h3>

            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="card-title">Lista de Cursos Asignados</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre del Curso</th>
                                <th>Deporte</th>
                                <th>Cupo</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="curso : ${instructor.cursosAsignados}">
                                <td th:text="${curso.nombreCurso}"></td>
                                <td th:text="${curso.deporte.nombre}"></td>
                                <td th:text="${curso.cupoActual + '/' + curso.cupoMaximo}"></td>
                                <td th:text="${curso.estado}"></td>
                                <td>
                                    <a th:href="@{/curso/detalle/{id}(id=${curso.id})}" class="btn btn-info btn-sm">Ver</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:unless="${instructor}">
            <div class="alert alert-warning" role="alert">
                No se encontr√≥ el instructor.
            </div>
        </div>

        <a th:href="@{/instructor/panel}" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
