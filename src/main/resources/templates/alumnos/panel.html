<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Panel de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${titulo}">Panel de Alumnos</h1>

        <!-- Mostrar mensajes flash -->
        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Lista de alumnos -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Lista de Alumnos</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>CI</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iteramos sobre la lista de alumnos -->
                        <tr th:each="alumno : ${alumnos}">
                            <td th:text="${alumno.ci}"></td>
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.apellidos}"></td>
                            <td th:text="${alumno.email}"></td>
                            <td>
                                <a th:href="@{/alumno/detalle/{ci}(ci=${alumno.ci})}" class="btn btn-info btn-sm">Ver</a>
                                <a th:href="@{/alumno/eliminar/{ci}(ci=${alumno.ci})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar este alumno?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/alumno/registrar}" class="btn btn-primary me-2">Registrar Alumno</a>
            <a th:href="@{/alumno/inscribir}" class="btn btn-success">Inscribir en Curso</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
