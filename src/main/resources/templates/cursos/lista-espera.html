<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Lista de Espera del Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/curso}">Cursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${titulo}">Lista de Espera del Curso</h1>

        <div th:if="${curso}">
            <h3 th:text="'Curso: ' + ${curso.nombreCurso}"></h3>

            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="card-title">Lista de Espera</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Posición</th>
                                <th>CI</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(listaEspera)}">
                                <td colspan="5" class="text-center">La lista de espera está vacía</td>
                            </tr>
                            <tr th:each="alumno, stat : ${listaEspera}">
                                <td th:text="${stat.count}"></td>
                                <td th:text="${alumno.ci}"></td>
                                <td th:text="${alumno.nombre}"></td>
                                <td th:text="${alumno.apellidos}"></td>
                                <td th:text="${alumno.email}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:unless="${curso}">
            <div class="alert alert-warning" role="alert">
                No se encontró el curso.
            </div>
        </div>

        <a th:href="@{/curso}" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
