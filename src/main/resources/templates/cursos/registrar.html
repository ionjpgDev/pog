<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Registrar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/curso}">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/curso/registrar}">Registrar Curso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${titulo}">Registrar Curso</h1>

        <form th:action="@{/curso/registrar}" th:object="${curso}" method="post">
            <div class="mb-3">
                <label for="nombreCurso" class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" id="nombreCurso" th:field="*{nombreCurso}" required>
            </div>
            <div class="mb-3">
                <label for="deporteId" class="form-label">Deporte</label>
                <select class="form-control" id="deporteId" name="deporteId" required>
                    <option value="">-- Seleccione un deporte --</option>
                    <option th:each="deporte : ${deportes}" th:value="${deporte.id}" th:text="${deporte.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="instructorCi" class="form-label">Instructor</label>
                <select class="form-control" id="instructorCi" name="instructorCi" required>
                    <option value="">-- Seleccione un instructor --</option>
                    <option th:each="instructor : ${instructores}" th:value="${instructor.ci}" th:text="${instructor.nombre + ' ' + instructor.apellidos}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}" required>
            </div>
            <div class="mb-3">
                <label for="cupoMaximo" class="form-label">Cupo Máximo</label>
                <input type="number" class="form-control" id="cupoMaximo" th:field="*{cupoMaximo}" required>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horario</label>
                <input type="text" class="form-control" id="horario" th:field="*{horario}" placeholder="Ej: Lunes y Miércoles 15:00-17:00" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/curso}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
