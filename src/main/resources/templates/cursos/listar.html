<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/curso}">Cursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${titulo}">Lista de Cursos</h1>
            <a th:href="@{/curso/registrar}" class="btn btn-primary">Nuevo Curso</a>
        </div>

        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Deporte</th>
                            <th>Instructor</th>
                            <th>Cupo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${cursos.empty}">
                            <td colspan="6" class="text-center">No hay cursos registrados</td>
                        </tr>
                        <tr th:each="curso : ${cursos}">
                            <td th:text="${curso.nombreCurso}"></td>
                            <td th:text="${curso.deporte.nombre}"></td>
                            <td th:text="${curso.instructor.nombre + ' ' + curso.instructor.apellidos}"></td>
                            <td th:text="${curso.cupoActual + '/' + curso.cupoMaximo}"></td>
                            <td>
                                <span th:class="${curso.estado == 'DISPONIBLE'} ? 'badge bg-success' : 'badge bg-secondary'" 
                                      th:text="${curso.estado}">
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/curso/detalle/{id}(id=${curso.id})}" class="btn btn-info btn-sm">Ver</a>
                                <a th:href="@{/curso/estudiantes/{id}(id=${curso.id})}" class="btn btn-info btn-sm">Estudiantes</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
