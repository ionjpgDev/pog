<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Solicitar inscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${titulo}">Solicitar inscripción</h1>

    <div th:if="${curso}">
        <h3 th:text="'Curso: ' + ${curso.nombreCurso}"></h3>

        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/curso/postular/{id}(id=${curso.id})}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="alumnoCi" class="form-label">Alumno (CI)</label>
                <select id="alumnoCi" name="alumnoCi" class="form-control" required>
                    <option value="">-- Seleccione un alumno --</option>
                    <option th:each="alumno : ${alumnos}"
                            th:value="${alumno.ci}"
                            th:text="${alumno.ci + ' - ' + alumno.nombre + ' ' + alumno.apellidos}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="prioridad" class="form-label">Prioridad (1-5)</label>
                <input type="number" id="prioridad" name="prioridad" class="form-control" min="1" max="5" value="3">
            </div>

            <button type="submit" class="btn btn-primary">Enviar solicitud</button>
            <a th:href="@{/curso/detalle/{id}(id=${curso.id})}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <div th:unless="${curso}">
        <div class="alert alert-warning" role="alert">
            No se encontró el curso.
        </div>
        <a th:href="@{/curso}" class="btn btn-secondary">Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
