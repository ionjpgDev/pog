<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Control de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/curso}">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${titulo}">Control de Asistencia</h1>

    <div th:if="${curso}">
        <h3 th:text="'Curso: ' + ${curso.nombreCurso}"></h3>

        <form th:action="@{/curso/asistencia/{id}(id=${curso.id})}" method="post" class="mt-3">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fecha" class="form-label">Fecha de la sesión</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Marcar asistencia</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>CI</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Presente</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(estudiantes)}">
                            <td colspan="4" class="text-center">No hay estudiantes inscritos en este curso</td>
                        </tr>
                        <tr th:each="alumno : ${estudiantes}">
                            <td th:text="${alumno.ci}"></td>
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.apellidos}"></td>
                            <td>
                                <input class="form-check-input" type="checkbox" name="presentes" th:value="${alumno.ci}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Guardar asistencia</button>
        </form>

        <div class="mt-4">
            <h4>Historial de asistencia</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>CI</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(historial)}">
                    <td colspan="4" class="text-center">Aún no hay registros de asistencia</td>
                </tr>
                <tr th:each="reg : ${historial}">
                    <td th:text="${reg.fecha}"></td>
                    <td th:text="${reg.alumno.ci}"></td>
                    <td th:text="${reg.alumno.nombre + ' ' + reg.alumno.apellidos}"></td>
                    <td>
                        <span th:text="${reg.presente} ? 'Presente' : 'Ausente'"
                              th:class="${reg.presente} ? 'badge bg-success' : 'badge bg-danger'"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:unless="${curso}">
        <div class="alert alert-warning" role="alert">
            No se encontró el curso.
        </div>
    </div>

    <a th:href="@{/curso}" class="btn btn-secondary mt-3">Volver</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
