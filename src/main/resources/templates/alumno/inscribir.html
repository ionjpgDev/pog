<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Inscribir Alumno en Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/alumno/panel}">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/alumno/inscribir}">Inscribir en Curso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${titulo}">Inscribir Alumno en Curso</h1>

        <form th:action="@{/alumno/inscribir}" method="post">
            <div class="mb-3">
                <label for="alumnoCi" class="form-label">Seleccionar Alumno</label>
                <select class="form-control" id="alumnoCi" name="alumnoCi" required>
                    <option value="">-- Seleccione un alumno --</option>
                    <option th:each="alumno : ${alumnos}" th:value="${alumno.ci}" th:text="${alumno.nombre + ' ' + alumno.apellidos + ' (' + alumno.ci + ')'}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cursoId" class="form-label">Seleccionar Curso</label>
                <select class="form-control" id="cursoId" name="cursoId" required>
                    <option value="">-- Seleccione un curso --</option>
                    <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombreCurso + ' (' + curso.deporte.nombre + ') - Cupo: ' + curso.cupoActual + '/' + curso.cupoMaximo}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Inscribir</button>
            <a th:href="@{/alumno/panel}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
