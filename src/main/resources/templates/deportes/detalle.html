<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Detalle del Deporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/deporte}">Deportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/curso}">Cursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${titulo}">Detalle del Deporte</h1>

        <div th:if="${deporte}">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" th:text="${deporte.nombre}"></h3>
                    <p class="card-text"><strong>Tipo:</strong> <span th:text="${deporte.tipo}"></span></p>
                    <p class="card-text"><strong>Edad mínima:</strong> <span th:text="${deporte.edadMinima}"></span></p>
                    <p class="card-text"><strong>Edad máxima:</strong> <span th:text="${deporte.edadMaxima}"></span></p>
                    <p class="card-text"><strong>Requiere certificado médico:</strong>
                        <span th:text="${deporte.requiereCertificado} ? 'Sí' : 'No'"></span>
                    </p>
                    <p class="card-text"><strong>Estado:</strong>
                        <span th:text="${deporte.activo} ? 'Activo' : 'Inactivo'"></span>
                    </p>
                </div>
            </div>
        </div>
        <div th:unless="${deporte}">
            <div class="alert alert-warning" role="alert">
                No se encontró el deporte.
            </div>
        </div>

        <a th:href="@{/deporte}" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
