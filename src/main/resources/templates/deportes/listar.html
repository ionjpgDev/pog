<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Deportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Lista de Deportes</h1>
        <a th:href="@{/deporte/registrar}" class="btn btn-primary mb-3">Registrar Nuevo Deporte</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Edad Mínima</th>
                    <th>Edad Máxima</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre la lista de deportes -->
                <tr th:each="deporte : ${deportes}">
                    <td th:text="${deporte.id}">ID</td>
                    <td th:text="${deporte.nombre}">Nombre</td>
                    <td th:text="${deporte.tipo}">Tipo</td>
                    <td th:text="${deporte.edadMinima}">Edad Mínima</td>
                    <td th:text="${deporte.edadMaxima}">Edad Máxima</td>
                    <td>
                        <a th:href="@{/deporte/detalle/} + ${deporte.id}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/deporte/cursos/} + ${deporte.id}" class="btn btn-secondary btn-sm">Cursos</a>
                        <a th:href="@{/deporte/eliminar/} + ${deporte.id}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-link">Volver al inicio</a>
    </div>
</body>
</html>
