<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Cursos del Deporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4" th:text="${'Cursos de ' + deporte.nombre}">Cursos del Deporte</h1>

        <div class="mb-3">
            <a th:href="@{/curso/registrar}" class="btn btn-primary">Registrar nuevo curso</a>
            <a th:href="@{/deporte}" class="btn btn-secondary ms-2">Volver a deportes</a>
        </div>

        <div th:if="${#lists.isEmpty(cursos)}">
            <div class="alert alert-info">
                <h4>No hay cursos disponibles para este deporte</h4>
                <p>Actualmente no hay cursos activos para este deporte.</p>
            </div>
        </div>

        <div th:unless="${#lists.isEmpty(cursos)}" class="row">
            <div class="col-md-4 mb-4" th:each="curso : ${cursos}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${curso.nombreCurso}"></h5>
                        <p class="card-text">
                            <strong>Instructor:</strong>
                            <span th:text="${curso.instructor != null ? curso.instructor.nombre + ' ' + curso.instructor.apellidos : 'No asignado'}"></span><br>
                            <strong>Horario:</strong> <span th:text="${curso.horario}"></span><br>
                            <strong>Cupo:</strong>
                            <span th:text="${curso.cupoActual + '/' + curso.cupoMaximo}"></span>
                        </p>
                        <a th:href="@{/curso/detalle/{id}(id=${curso.id})}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
