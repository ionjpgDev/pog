<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Postulaciones Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${titulo}">Postulaciones Pendientes</h1>

    <div th:if="${mensaje}" class="alert alert-success" role="alert">
        <span th:text="${mensaje}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${#lists.isEmpty(postulaciones)}">
        <div class="alert alert-info" role="alert">
            No hay postulaciones pendientes.
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(postulaciones)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Curso</th>
                <th>Alumno</th>
                <th>CI</th>
                <th>Fecha</th>
                <th>Prioridad</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${postulaciones}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.curso.nombreCurso}"></td>
                <td th:text="${p.estudiante.nombre + ' ' + p.estudiante.apellidos}"></td>
                <td th:text="${p.estudiante.ci}"></td>
                <td th:text="${p.fechaPostulacion}"></td>
                <td th:text="${p.nivelPrioridad}"></td>
                <td th:text="${p.estado}"></td>
                <td>
                    <form th:action="@{/admin/postulaciones/aceptar/{id}(id=${p.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success btn-sm">Aceptar</button>
                    </form>
                    <form th:action="@{/admin/postulaciones/rechazar/{id}(id=${p.id})}" method="post" class="d-inline ms-1">
                        <button type="submit" class="btn btn-danger btn-sm">Rechazar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Volver al inicio</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
