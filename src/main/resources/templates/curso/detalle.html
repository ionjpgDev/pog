<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Detalle del Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Escuelas Deportivas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/curso}">Cursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${titulo}">Detalle del Curso</h1>

        <div th:if="${curso}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${curso.nombreCurso}"></h5>
                    <p class="card-text"><strong>Deporte:</strong> <span th:text="${curso.deporte.nombre}"></span></p>
                    <p class="card-text"><strong>Instructor:</strong> <span th:text="${curso.instructor.nombre + ' ' + curso.instructor.apellidos}"></span></p>
                    <p class="card-text"><strong>Ubicación:</strong> <span th:text="${curso.ubicacion}"></span></p>
                    <p class="card-text"><strong>Horario:</strong> <span th:text="${curso.horario}"></span></p>
                    <p class="card-text"><strong>Cupo:</strong> <span th:text="${curso.cupoActual + '/' + curso.cupoMaximo}"></span></p>
                    <p class="card-text"><strong>Estado:</strong> <span th:text="${curso.estado}"></span></p>
                    <p class="card-text"><strong>Fecha de Creación:</strong> <span th:text="${curso.fechaCreacion}"></span></p>
                    <p class="card-text"><strong>Estudiantes Inscritos:</strong> <span th:text="${curso.estudiantesOficiales.tamaño}"></span></p>
                    <p class="card-text"><strong>En lista de espera:</strong> <span th:text="${curso.listaEspera.tamaño}"></span></p>
                </div>
            </div>
        </div>
        <div th:unless="${curso}">
            <div class="alert alert-warning" role="alert">
                No se encontró el curso.
            </div>
        </div>

        <a th:href="@{/curso}" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
