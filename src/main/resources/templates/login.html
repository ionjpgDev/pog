<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .role-card {
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Iniciar Sesi√≥n</h2>
            
            <!-- Role Selection -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <div class="card role-card text-center p-3" onclick="selectRole('alumno')">
                        <h5>üë®‚Äçüéì Alumno</h5>
                        <p class="text-muted mb-0">Accede para inscribirte en cursos</p>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card role-card text-center p-3" onclick="selectRole('instructor')">
                        <h5>üë®‚Äçüè´ Instructor</h5>
                        <p class="text-muted mb-0">Accede para gestionar cursos</p>
                    </div>
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="role" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="role" readonly value="Selecciona un rol">
                </div>
                <div class="mb-3">
                    <label for="ci" class="form-label">C√©dula de Identidad</label>
                    <input type="text" class="form-control" id="ci" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            
            <div class="mt-3 text-center">
                <a th:href="@{/}" class="text-decoration-none">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        let selectedRole = '';
        
        function selectRole(role) {
            selectedRole = role;
            document.getElementById('role').value = role === 'alumno' ? 'Alumno' : 'Instructor';
            
            // Add visual feedback
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('border-primary', 'border-3');
            });
            event.currentTarget.classList.add('border-primary', 'border-3');
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const ci = document.getElementById('ci').value;
            const password = document.getElementById('password').value;
            
            if (!selectedRole) {
                alert('Por favor selecciona un rol');
                return;
            }
            
            // Simple authentication simulation
            if (ci && password) {
                if (selectedRole === 'alumno') {
                    window.location.href = '/alumno/panel';
                } else {
                    window.location.href = '/instructor/panel';
                }
            } else {
                alert('Por favor completa todos los campos');
            }
        });
    </script>
</body>
</html>
